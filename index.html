<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>

    <div class="theme-switcher">
      <button id="sakura-theme">Sakura</button>
      <button id="cyberpunk-theme">Cyberpunk</button>
      <button id="academia-theme">Academia</button>
    </div>

    <form id="add-task-form">
      <label for="new-task">New task:</label>
      <input type="text" id="new-task" name="new-task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list">
        <li>
      <!-- Existing tasks will be displayed here -->
        </li>
    </ul>

    <script src="index.js"></script>

  </body>
</html>
